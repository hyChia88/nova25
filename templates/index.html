<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheatSheet - PDF Summary Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            color: #222;
        }

        .upload-area {
            border: 2px dashed #d0d0d0;
            border-radius: 8px;
            padding: 60px 40px;
            text-align: center;
            background: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .upload-area.dragover {
            border-color: #666;
            background: #f0f0f0;
        }

        .upload-area.processing {
            border-color: #4CAF50;
            background: #f5f5f5;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #999;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        .result-area {
            display: none;
            background: #fafafa;
            border-radius: 8px;
            padding: 30px;
            margin-top: 2rem;
        }

        .result-area.visible {
            display: block;
        }

        .result-header {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #333;
        }

        .filename {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .summary {
            line-height: 1.8;
            color: #444;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #666;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .error.visible {
            display: block;
        }

        .reset-btn {
            display: none;
            margin: 2rem auto 0;
            padding: 12px 30px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn.visible {
            display: block;
        }

        .reset-btn:hover {
            background: #f5f5f5;
            border-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CheatSheet</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drop any files</div>
            <div class="upload-hint">or click to browse</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing your PDF...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="result-area" id="resultArea">
            <div class="result-header">Summary</div>
            <div class="filename" id="filename"></div>
            <div class="summary" id="summary"></div>
        </div>

        <button class="reset-btn" id="resetBtn">Upload Another File</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultArea = document.getElementById('resultArea');
        const filename = document.getElementById('filename');
        const summary = document.getElementById('summary');
        const resetBtn = document.getElementById('resetBtn');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            resetUI();
        });

        function resetUI() {
            uploadArea.classList.remove('processing');
            loading.classList.remove('visible');
            error.classList.remove('visible');
            resultArea.classList.remove('visible');
            resetBtn.classList.remove('visible');
            fileInput.value = '';
        }

        async function handleFile(file) {
            // Validate file type
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showError('Please upload a PDF file');
                return;
            }

            // Reset previous results
            error.classList.remove('visible');
            resultArea.classList.remove('visible');
            resetBtn.classList.remove('visible');

            // Show loading
            uploadArea.classList.add('processing');
            loading.classList.add('visible');

            // Prepare form data
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show result
                    filename.textContent = `File: ${data.filename}`;
                    summary.textContent = data.summary;
                    resultArea.classList.add('visible');
                    resetBtn.classList.add('visible');
                } else {
                    showError(data.error || 'Failed to process file');
                    resetBtn.classList.add('visible');
                }
            } catch (err) {
                showError('Network error: ' + err.message);
                resetBtn.classList.add('visible');
            } finally {
                loading.classList.remove('visible');
                uploadArea.classList.remove('processing');
            }
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('visible');
        }
    </script>
</body>
</html>
